<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>habibi phone shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .col img{
            padding: 20px;
            
        }
    </style>
  </head>
  <body>
    <h1 class="text-center mb-5">Welcome habibi, get your phone from here</h1>
    <div class="container mb-5">
        <div class="mb-3 d-flex justify-content-center">
          <input id="input" type="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="write your phone name">
          <button id="btn" class="btn btn-primary ms-2">search</button>
        </div>
    </div>
      <div class="text-center d-none mb-5" id="not" >
        <h1 class="text-danger">oops!!! not available</h1>
      </div>
      <main class="container">
         <section class="mb-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              
                
              </div>
            <div class="text-center d-none" id="see-btn">
                <button id="see-more" class="btn btn-primary mb-5">See All--------></button>
            </div>
         </section>
        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <section>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-danger text-bg-light">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">model : <span id="name"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h6>releaseDate : <span id="date"></span></h6>
        <h6>memory : <span id="memory"></span></h6>
        <h6>display : <span id="display"></span></h6>
        <h6>storage : <span id="storage"></span></h6>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
        </section>
      </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
